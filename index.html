<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Portfolio Website - Tech Basics</title>
   <!-- Boxicons CSS -->
   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
   <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <header>
        <a href="#" class="logo">ANAMIKA❤️</a>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Skills</a>
            <a href="#">Education</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="https://images.pexels.com/photos/1642228/pexels-photo-1642228.jpeg" alt="Profile Image">
        </div>  

        <div class="home-content">
            <h1><span>ANAMIKA</span> BENIWAL</h1>
            
            <h3>I'm a <span class="animated-text"></span></h3>
            
            <p>You are the reason behind my smile, the joy in my heart, and the love of my life. I would be honored to call you mine.</p>
            
            <div class="social-icons">
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-telegram'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
            </div>
            <a href="#" class="btn">Hire Me</a>
        </div>
    </section>

    <script>
        const textArray = ["Frontend Developer", "Youtuber", "Blogger", "Developer"];
        let index = 0;
        const textElement = document.querySelector(".animated-text");

        function typeEffect() {
            let text = textArray[index];
            let charIndex = 0;
            textElement.innerHTML = ""; // Clear text
            
            function typeChar() {
                if (charIndex < text.length) {
                    textElement.innerHTML += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, 100);
                } else {
                    setTimeout(eraseEffect, 1500);
                }
            }

            function eraseEffect() {
                if (charIndex > 0) {
                    textElement.innerHTML = text.substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(eraseEffect, 50);
                } else {
                    index = (index + 1) % textArray.length;
                    setTimeout(typeEffect, 500);
                }
            }

            typeChar();
        }

        typeEffect();
    </script>

</body>
</html>
